<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- ako bude potrebe za dropdown ukljuci i bootstrap js -->
</head>
<body>
  
  <nav class="navbar navbar-dark bg-primary nb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>

  </nav>

  <div class="container postContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Post Title">

      </div>
      <div class="form-group">
        <textarea class="form-control" id="body" placeholder="Post Body"></textarea>       
      </div>

      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>

    <br>
    <div id="posts"></div>

  </div>

  <footer class="margin-5 padding-3 text-center bg-light">
    MicroPosts @copy
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
